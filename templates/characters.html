{% extends "base.html" %}
{% block content %}
<h1>Characters</h1>
<div class="tile-container">
    {% for character in characters %}
    <div class="tile">
        <h3>{{ character.name }}</h3>
        <p>Race: {{ character.race }}</p>
        <a href="{{ url_for('character_detail', id=character._id) }}">More Info</a>
    </div>
    {% endfor %}
</div>
<div class="pagination">
    {% for page_num in range(1, total_pages + 1) %}
        <a href="{{ url_for('characters', page=page_num) }}" data-page="{{ page_num }}">{{ page_num }}</a>
    {% endfor %}
</div>
{% endblock %}
