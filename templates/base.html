<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lord of the Rings Data{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page-container">
        <div class="content-wrap">
            <header>
                <nav>
                    <ul>
                        <li><a href="{{ url_for('home') }}">Home</a></li>
                        <li><a href="{{ url_for('books') }}">Books</a></li>
                        <li><a href="{{ url_for('movies') }}">Movies</a></li>
                        <li><a href="{{ url_for('characters') }}">Characters</a></li>
                        <li><a href="{{ url_for('quotes') }}">Quotes</a></li>
                        <li><a href="{{ url_for('chapters') }}">Chapters</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                {% block content %}{% endblock %}
            </main>
        </div>
        <footer>
            <p>&copy; 2024 Lord of the Rings Data</p>
        </footer>
    </div>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
